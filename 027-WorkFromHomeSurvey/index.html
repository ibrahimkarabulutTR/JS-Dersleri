<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="İbrahim Karabulut" />
  <title>26-Regex Keyup test</title>
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form>
    <p id="print"></p>
    <p>1.Ofiste Daha Verimli Çalışıyorum</p>
    <div class="collapse">
      <label for="verimEvet">
        <input id="verimEvet" type="radio" name="verim" value="true">Evet
      </label>
      <label for="verimHayir">
        <input id="verimHayir" type="radio" name="verim" value="false">Hayır
      </label>
    </div>
    <p>2.Ofise Tam Zamanlı Dönmek İstiyorum</p>
    <div class="collapse">
      <label for="zamanEvet">
        <input id="zamanEvet" type="radio" name="zaman" value="true">Evet
      </label>
      <label for="zamanHayir">
        <input id="zamanHayir" type="radio" name="zaman" value="false">Hayır
      </label>
    </div>
    <p>3.Evdeyken Teknik Sorunlar Daha Zor Çözülüyor</p>
    <div class="collapse">
      <label for="teknikEvet">
        <input id="teknikEvet" type="radio" name="teknik" value="true">Evet
      </label>
      <label for="teknikHayir">
        <input id="teknikHayir" type="radio" name="teknik" value="false">Hayır
      </label>
    </div>
    <p>4.Evdeyken Jiradaki Taslakları Yetiştirmekte Zorlanıyorm</p>
    <div class="collapse">
      <label for="taslakEvet">
        <input id="taslakEvet" type="radio" name="taslak" value="true">Evet
      </label>
      <label for="taslakHayir">
        <input id="taslakHayir" type="radio" name="taslak" value="false">Hayır
      </label>
    </div>
    <input id="send" type="submit" value="Sonuç">
  </form>
  <script src="main.js"></script>
</body>

</html>
